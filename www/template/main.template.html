 <div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>Kiosco</h1>
        </div>
        <div class="col-xs-12">
            <form id="form-dni" class='form-group'>
                <label for='dni'>Ingresa tu DNI</label>
                <div class="input-group">
                    <input id="dni" type='number' class="form-control" id="dni" placeholder="DNI" ng-model="$ctrl.dni">
                    <span class="input-group-btn">
                        <button id="btn-dni" type="button" class="btn btn-default" ng-click="$ctrl.getAlumno()">

                        </button>
                    </span>
                </div>
            </form>
        </div>
    </div>

    <alumno></alumno>
</div>
