<div class="row">
    <div class="center-xy col-xs-12 col-md-4">
        <div class="row">
            <div class="col-xs-12 text-center">
                <h1>Ingresa tu DNI</h1> 
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <form id="form-dni" class='form-group'>
                    <div class="input-group">
                        <input id="dni" type='number' class="form-control form-intro-dni" id="dni" placeholder="DNI" ng-model="dni" autofocus>

                    </div>

                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 botonera">
                <a href="#/alumno/{{dni}}">
                    <button id="btn-dni" class="btn btn-default" ng-click="$ctrl.getAlumnoSeleccionar()">
                        Buscar
                    </button>
                </a>
            </div>
        </div>
    </div>
</div>
